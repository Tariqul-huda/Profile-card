<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
      <img class="bg-top"  src="./images/bg-pattern-top.svg" alt="">
            <section class="card__images">
              <img src="./images/bg-pattern-card.svg" alt="">
              <img class="card__image" src="./images/image-victor.jpg" alt="">
          </section>
          <section class="card__header--position">
            <ul>
              <li class="card--bold card__header">Victor Crest</li>
              <li>26</li>
            </ul>
            <p>London</p>
          </section>
          <ul class="card--bold card--position">
            <li>80K</li>
            <li>803K</li>
            <li>1.4K</li>
          </ul>
        <section>
          <ul class="card__bottom">
            <li>Followers</li>
            <li>Likes</li>
            <li>Photos</li>
          </ul>
        </section>
        <img class="bg-bottom" src="./images/bg-pattern-bottom.svg" alt="">
      </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Tariqul-huda">Tariqul-huda</a>.
  </footer>
</body>
</html>
